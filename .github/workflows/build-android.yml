name: Build Android APK

on:
  push:
    branches:
      - main  # или ваша основная ветка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Install dependencies
      run: npm install

    - name: Add Android platform (if not added)
      run: |
        cordova platform add android || echo "Android platform already added"

    - name: Build Android APK (release)
      run: cordova build android --release

    - name: Show generated APK files
      run: find platforms/android/app/build/outputs/apk -type f -name "*.apk" || echo "APK files not found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: platforms/android/app/build/outputs/apk/release/app-release.apk
        if-no-files-found: warn
