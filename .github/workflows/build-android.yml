name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Cordova CLI globally
      run: npm install -g cordova

    - name: Install dependencies
      run: npm install

    - name: Add Android platform (if not added)
      run: cordova platform add android || echo "Android platform already added"

    - name: Build Android APK release
      run: cordova build android --release

    - name: Find APK files
      run: find platforms/android -name "*.apk" || echo "No APK files found"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: platforms/android/app/build/outputs/apk/release/app-release.apk
        if-no-files-found: warn
