name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Install project dependencies
      run: npm install

    - name: Ensure Android platform added
      run: |
        cordova platform rm android || true
        cordova platform add android

    - name: Build Android APK
      run: cordova build android --release -- --packageType=apk

    - name: List built APKs
      run: ls -R platforms/android/app/build/outputs/apk/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: platforms/android/app/build/outputs/apk/release/app-release.apk
