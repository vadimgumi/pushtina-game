name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Cordova
        run: npm install -g cordova

      - name: Restore keystore from base64
        run: |
          echo "$KEYSTORE_B64" | base64 -d > my-release-key.keystore
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}

      - name: Build Cordova project
        run: |
          cordova platform add android
          cordova build android --release

      - name: Sign APK
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore my-release-key.keystore \
            -storepass $KEYSTORE_PASSWORD \
            -keypass $KEY_PASSWORD \
            platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk $KEY_ALIAS

      - name: Zipalign APK
        run: |
          sudo apt-get update && sudo apt-get install -y zipalign
          zipalign -v 4 platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk pushtina-signed.apk

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: pushtina-apk
          path: pushtina-signed.apk

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
