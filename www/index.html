<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>쮏좛쨿썛 혞혣혝햦햫햟</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <h1>游꿢 쮏좛쨿썛 혞혣혝햦햫햟</h1>

    <div id="quote-box">
      <p id="quote-text">행햟햡혞향햨햟 혡햦혝햟혝혦...</p>
      <div class="buttons">
        <button onclick="answer(true)">游릭 햟쒫얧</button>
        <button onclick="answer(false)">游댮 뉌햟햫혧혬</button>
      </div>
      <p id="result"></p>
      <button id="next-btn" onclick="nextQuote()">햆햟햩혧혣햣</button>
    </div>

    <p id="score">뤰햨햦: 0</p>

    <button id="sound-toggle">游댉</button>
    <button id="restart-button" style="display: none;">游댃 햊햡햟혝혧 혜햫쮏쒫</button>

    <!-- 혟쮏쫧쮏쒫썜 햪혞향혦햨햟 -->
    <audio id="background-music" src="audio/pepsee-vovochka.mp3" loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
